<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    section {
      width: 200px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Mini Image Gallery</h1>

  <div class="gallery">
    <!-- Image 1 Section -->
    <section>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc9APxkj0xClmrU3PpMZglHQkx446nQPG6lA&s" alt="Scenic view of mountains">
      <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">Learn about Mountains</a>
    </section>

    <!-- Image 2 Section -->
    <section>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc9APxkj0xClmrU3PpMZglHQkx446nQPG6lA&s" alt="Blue ocean with waves">
      <a href="https://en.wikipedia.org/wiki/Ocean" target="_blank">Explore the Ocean</a>
    </section>

    <!-- Image 3 Section -->
    <section>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc9APxkj0xClmrU3PpMZglHQkx446nQPG6lA&s" alt="Green forest landscape">
      <a href="https://en.wikipedia.org/wiki/Forest" target="_blank">Discover Forests</a>
    </section>
  </div>

</body>
</html>
