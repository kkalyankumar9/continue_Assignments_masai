<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L2 - Responsive CSS Grid Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .card-desc {
      font-size: 14px;
      color: #666;
    }

    /* Tablet */
    @media (max-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Card Layout</h1>

  <div class="grid-container">
    <div class="card">
      <img src="https://thumbs.dreamstime.com/b/stunning-hd-pic-caribbean-beach-cocktail-featuring-coconut-pineapple-set-against-palm-trees-sand-blue-sea-359953956.jpg" alt="Card Image">
      <div class="card-content">
        <div class="card-title">Card Title 1</div>
        <div class="card-desc">This is a sample description for card 1.</div>
      </div>
    </div>

    <div class="card">
      <img src="https://thumbs.dreamstime.com/b/stunning-hd-pic-caribbean-beach-cocktail-featuring-coconut-pineapple-set-against-palm-trees-sand-blue-sea-359953956.jpg" alt="Card Image">
      <div class="card-content">
        <div class="card-title">Card Title 2</div>
        <div class="card-desc">This is a sample description for card 2.</div>
      </div>
    </div>

    <div class="card">
      <img src="https://thumbs.dreamstime.com/b/stunning-hd-pic-caribbean-beach-cocktail-featuring-coconut-pineapple-set-against-palm-trees-sand-blue-sea-359953956.jpg" alt="Card Image">
      <div class="card-content">
        <div class="card-title">Card Title 3</div>
        <div class="card-desc">This is a sample description for card 3.</div>
      </div>
    </div>

    <div class="card">
      <img src="https://thumbs.dreamstime.com/b/stunning-hd-pic-caribbean-beach-cocktail-featuring-coconut-pineapple-set-against-palm-trees-sand-blue-sea-359953956.jpg" alt="Card Image">
      <div class="card-content">
        <div class="card-title">Card Title 4</div>
        <div class="card-desc">This is a sample description for card 4.</div>
      </div>
    </div>
  </div>

</body>
</html>
