<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fix Layout</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Flex layout for boxes */
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 80px; /* To prevent footer text overlap */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fixed footer-like text */
    .text {
      position: fixed;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Responsive tweak */
    @media (max-width: 500px) {
      .box {
        width: 80px;
        height: 80px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Debugging Task</h1>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <p class="text">Fix my position!</p>

</body>
</html>
